<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>change Content</title>

    <style>
         #circle{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: red;
        }

        .square{
            width: 120px;
            height: 120px;
            background-color: lightgreen;
            margin-top: 10px;
        }
    </style>
     <script src="jquery.min.js"></script>
</head>
<body>
    <div id="circle"></div>
    <div class="square"></div>
    <h2>This is change content example</h2>
    
    <script>
        $("#circle").click(function () {
            $("#circle").css("background-color","green"); //changing background color 
         
        });

        $("div").click(function(){
            $(this).css("display","none"); //remove iteam in click any shape
        });
    </script>
</body>
</html>
